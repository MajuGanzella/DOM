<!DOCTYPE html>
<html>
<head>

<body>
       <!-- Mudar texto-->
       <h2>Mudando Texto</h2>
    <p id="meuParagrafo"> Este é o meu parágrafo</p>
    <button class="meubotao" onclick="mudarTexto()">Clique Aqui!!</button>
    <br>
    <hr>
    
    <!-- Mostrar os valores pelo name e id -->
     <h2>Mostrando os Valores pelo Name e ID</h2>
    <input type="text" name="meuInput"><br>
    <button class="meubotao" onclick="mostrarValor()"> Mostrar Valor</button>
    <p id="resultado"></p>
   <br>
   <hr>
   
     <!-- Adicionando um novo parágrafo -->
     <h2>Adicionando Parágrafo</h2>
    <button class="meubotao" onclick="adicionarParagrafo()">Adicione um parágrafo</button>
     <br>
     <hr>
       <!-- Adicionando um novo texto -->
       <h2>Adicionar Texto</h2>
     <button class="meubotao" onclick="adicionarTexto()"> Adicione um texto</button>
     <br>
     <hr>

     <h2 id="DarkModetext"> Clique nos Botões para Mudar a Cor de Fundo</h2>

     <button class= "meubotao" onclick="lightMode()">LightMode</button>
     <button class= "meubotao" onclick="purpleMode()">PurpleMode</button>
     <hr>
