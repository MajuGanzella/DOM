<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>DOM CSS</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script></script>
    <style>
        .minhaClasse {
            color: blue;
        }
    </style>
</head>
<body>
    <p class="minhaClasse">Este é o meu parágrafo</p>
    <button id="meuBotao" onclick="mudarCor()">Mudar Cor</button>

    <script>
        var cores = ["red", "green", "yellow", "pink", "gray", "blue" ];
        var indiceCor = 0; //Indice da cor atual no array de cores

        function mudarCor() {
            //acessa o elemento pelo seu seletor CSS
            var p = document.querySelector(".minhaClasse");

            //altera a cor do texto do elemento
            p.style.color = cores[indiceCor];
            //atualiza o indice da cor para a próxinha cor no array de cores
            indiceCor = (indiceCor + 1) % cores.length;
        }
    </script>
</body>
</html>
